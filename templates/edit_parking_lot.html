<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Parking Lot - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Parking Lot: {{ parking_lot.prime_location_name }}</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('edit_parking_lot', lot_id=parking_lot.id) }}">
            <div class="mb-3">
                <label for="prime_location_name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ parking_lot.prime_location_name }}" required>
            </div>
            <div class="mb-3">
                <label for="price_per_hour" class="form-label">Price Per Hour ($)</label>
                <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ parking_lot.price_per_hour }}" required min="0.01">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ parking_lot.address }}" required>
            </div>
            <div class="mb-3">
                <label for="pin_code" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ parking_lot.pin_code }}" required pattern="[0-9]{6}" title="Pin code must be 6 digits">
            </div>
            <div class="mb-3">
                <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
                <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" value="{{ parking_lot.maximum_number_of_spots }}" required min="1">
            </div>
            <button type="submit" class="btn btn-custom btn-warning">Update Parking Lot</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">Back to Admin Dashboard</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
